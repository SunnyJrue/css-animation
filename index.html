<script>
window.onload=function(){
    var con = document.getElementById('container');
    var cute = document.getElementById('cute');
    var slide2 =document.getElementById('slide2');
    var slide3 =document.getElementById('slide3');
    var slide4 =document.getElementById('slide4');
    var page=0;

    touch.on(con,'touchstart',function(ev){
        ev.preventDefault();
    });

    touch.on(cute,'swipeup',function(eve){
        page++;
        if(page >=4){
            page=4
        }
        console.log(page-1);
        console.log($('#cute').children().eq(1))


        
        $('#cute').animate({'top':page*(-100)+'%'},function(){
            $('#cute').children().eq(page-1).removeClass('move_'+page);
            $('#cute').children().eq(page-1).removeClass('move_'+page+'_'+2);
            $('#cute').children().eq(page-1).css('left',0);
            $('#cute').children().eq(page).addClass('move_'+(page+1));

        })

    })
    touch.on(cute,'swipedown',function(){

        page--;
        if(page <=0){
            page=0;
        }
        $('#cute').animate({'top':page*(-100)+'%'},function(){
            $('#cute').children().eq(page).addClass('move_'+(page+1));
            $('#cute').children().eq(page+1).css('left',0);
            $('#cute').children().eq(page+1).removeClass('move_'+(page+2));
            $('#cute').children().eq(page+1).removeClass('move_'+(page+2)+'_'+2);
        })
    })


    function move(obj,str){
        touch.on(obj,'swipeleft',function(){
            // console.log(this)
            $('#'+str+'').animate({'left':(-100)+'%'},function(){
                $('#cute').children().eq(page).removeClass('move_'+(page+1));
                $('#cute').children().eq(page).addClass('move_'+(page+1)+'_'+2);
                
            })
        })

        touch.on(obj,'swiperight',function(){
            $('#'+str+'').animate({'left':'0%'},function(){
                $('#cute').children().eq(page).addClass('move_'+(page+1));
                $('#cute').children().eq(page).removeClass('move_'+(page+1)+'_'+2);
            })

        })
    }

 
        move(slide2,'slide2');
        move(slide3,'slide3');
        move(slide4,'slide4');
      


	 
		$('.slide1').addClass('move_1')

	 
       


    

        

    
}


</script>
